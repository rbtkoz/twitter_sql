{% extends "layout.html" %}

{% block content %}

<div class="page-header">
    <h1><a href="/">A Tweee</a></h1>
</div>
{% if showForm %}
<form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" value="{{name}}" id="name_field" />


    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
</form>
{% endif %}
<div class="row">
    <div class="col-md-3">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
        <b>Your Name</b><br>
        100 followers
    </div>
    <class="col-md-9"></div>


            <!-- display tweets here -->
            {% for tweet in tweets %}

    <div class="row">

        {% for tweet in tweets %}

        {% endfor %}
            <div class ="col-md-4">
                <h1><a href="/users/{{tweet.User.name}}">{{tweet.User.name}}</a></h1>
            </div>
            <div class = "col-md-8">
                <li><a href="/users/{{tweet.User.name}}/tweets/{{tweet.User.id}}">{{tweet.tweet}}</a></li>
            </div>
    </div>
            {% endfor %}







{% endblock %}
